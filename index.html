<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="UTF-8"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Countdown Clock Website Page Final Countdown Timmer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="">
            <h1 class="title"><span>2024</span> NEW YEAR COUNTDOWN</h1>
            <div class="Countdown-container">
                <div>
                    <p id="days" class="big-text">0</p>
                    <span>DAYS</span>
                </div>
                <div>
                    <p id="hours" class="big-text">0</p>
                    <span>HOURS</span>
                </div>
                <div>
                    <p id="min" class="big-text">0</p>
                    <span>MIN</span>
                </div>
                <div>
                    <p id="sec" class="big-text">0</p>
                    <span>SEC</span>
                </div>
            </div>
        </div>
    </div>

<script src="main.js"></script>    
    

</body>
</html>
